version: '3.8'

services:
  webapp:
    build: .
    container_name: sample-jenkins-app
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080;https://+:8081
    restart: unless-stopped
    volumes:
      - ./appsettings.json:/app/appsettings.json:ro
    networks:
      - app-network

networks:
  app-network:
    driver: bridge